<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
	<title>Van Gogh Hangman</title>
</head>
<body>

	<header> 
		<p id = "heading">Van Gogh Hangman</p>
		<p id = "instructions"> Press Any Key to Get Started!</p>
	</header>
	
	<div id ="image-and-word-container" class="container">
		<section class="main-section">
			<div id ="word">
				<h2>City in France Where Van Gogh Lived</h2>
			</div>
			<div id ="painting">
				<h2>Painting He Created There</h2>
			</div>
		</section>

	<div id="game-data" class="container">
		<section class="game-tally-repository">
			<div id ="wins">
				<h2>Wins</h2>
			</div>
			<div id ="guesses-remaining">
				<h2>Number of Guesses Remaining</h2>
			</div>
			<div id="Guessed-Letters">
				<h2>Letters Already Guessed</h2>
			</div>
		</section>
	</div>

	
</body>
</html>
